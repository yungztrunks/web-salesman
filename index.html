<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">web salesman</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">simulation</a></li>
                <li><a href="https://github.com/yungztrunks/web-salesman">git</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="starter-template">
        <div class="row">

            <div class="col-sm-2">
                <div class="row">
                    <div class="col-sm-7">
                        <button id="generateBtn" class="btn btn-primary btn-block">generate</button>
                    </div>
                    <div class="col-sm-5">
                        <form onsubmit="return false;">
                            <div class="form-group">
                                <label for="amount" class="sr-only">amount</label>
                                <input type="number" class="form-control" id="amount" value="50" width="50" min="5"
                                       max="100">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-7">
                        <button id="loadTspBtn" class="btn btn-info btn-block">load TSP</button>
                    </div>
                </div>
                <div id="loadNotification" style="display: none; margin-top: 10px; padding: 8px; background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 4px; color: #155724; font-size: 12px;"></div>
                <div id="tspLoadPanel" style="display: none; margin-top: 10px;">
                    <div class="block">
                        <div class="form-group">
                            <label for="tspTextArea" style="font-size: 12px;">paste TSP content</label>
                            <textarea class="form-control" id="tspTextArea" rows="8" placeholder="Paste TSP file..." style="font-size: 11px;"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-default btn-sm btn-block" id="cancelTspLoad">cancel</button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-primary btn-sm btn-block" id="loadTspData">Load</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="block-heading">
                        selection
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            type:
                        </div>
                        <div class="col-sm-8">
                            <select id="selectType" class="form-control">
                                <option value="tournament"> tournament</option>
                                <option value="roulette">roulette wheel</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="block-heading">
                        crossover
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            type:
                        </div>
                        <div class="col-sm-8">
                            <select id="crossoverType" class="form-control">
                                <option value="twopoint">two point crossover</option>
                                <option value="onepoint">one point crossover</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            rate:
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input id="crossoverRate" type="number" class="slider" value=""
                                       data-slider-min="0"
                                       data-slider-max="100"
                                       data-slider-step="1" data-slider-value="100" data-slider-orientation="horizontal"
                                       data-slider-selection="before">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="block-heading">
                        mutation
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            rate:
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input id="mutationRate" type="number" class="slider" value=""
                                       data-slider-min="0"
                                       data-slider-max="100"
                                       data-slider-step="1" data-slider-value="10" data-slider-orientation="horizontal"
                                       data-slider-selection="before">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        save the best:
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <input id="saveTheBest" type="checkbox" checked>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <button id="startBtn" class="btn btn-success btn-block">start</button>
                    </div>
                    <div class="col-sm-4">
                        <button id="stopBtn" class="btn btn-default btn-block">stop</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-sm-6">
                        iterations: <span id="iterations"></span>
                    </div>
                    <div class="col-sm-6">
                        fitness: <span id="fitness"></span>
                    </div>

                </div>
                <div>
                    <canvas style="border: 1px solid black" id="canvas" width="1400" height="400"></canvas>
                </div>
                <div>
                <div id="plot" style="width:1400px; height:350px" class="center"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery.flot.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-slider.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/canvas.js"></script>
<script type="text/javascript" src="js/ga.js"></script>
<script type="text/javascript" src="js/tsp.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script>
    $('.slider').slider();
</script>
</html>
